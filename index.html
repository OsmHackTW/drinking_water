<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>飲水地圖</title>
    <script src="leaflet.js"></script>
    <script src="OverPassLayer.js"></script>
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="OverPassLayer.css">
    <style type="text/css" media="screen">
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabel=no"/>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var attr_osm = '地圖資料 &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a> contributors',
      attr_overpass = 'POI via <a href="http://www.overpass-api.de/">Overpass API</a>';
      var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {opacity: 0.7, attribution: [attr_osm, attr_overpass].join(', ')});

      var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(24, 121), 15);

      var drinkingWaterLayer = new L.OverPassLayer({
        query: 'area(3600449220)->.searchArea;(node["amenity"="drinking_water"](area.searchArea);way["amenity"="drinking_water"](area.searchArea);relation["amenity"="drinking_water"](area.searchArea););out;'});
      map.addLayer(drinkingWaterLayer);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>飲水地圖</title>
    <script src="leaflet.js"></script>
    <script src="OverPassLayer.js"></script>
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="OverPassLayer.css">
    <style type="text/css" media="screen">
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabel=no"/>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function waterDropIcon() {
        return L.icon({
          iconUrl: 'waterdrop.png',
          iconSize: [27, 40],
          iconAnchor: [13, 40],
          popupAnchor: [1, -20],
        });
      }

      var attr_osm = '地圖資料 &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a>';
      var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        opacity: 0.7,
        maxZoom: 18,
        attribution: attr_osm,
      });

      var map = new L.Map('map').addLayer(osm).setView(new L.LatLng(24, 121), 15);

      var drinkingWaterLayer = new L.OverPassLayer({
        query: 'area(3600449220)->.searchArea;(node["amenity"="drinking_water"](area.searchArea);way["amenity"="drinking_water"](area.searchArea);relation["amenity"="drinking_water"](area.searchArea););out;',
        callback: function (data) {
          for(var i = 0; i < data.elements.length; i++) {
            var e = data.elements[i];
            if (e.id in this.instance._ids) return;
            this.instance._ids[e.id] = true;
            var pos = new L.LatLng(e.lat, e.lon);
            var popup = this.instance._poiInfo(e.tags,e.id);
            var color = e.tags.collection_times ? 'green':'red';
            var marker = L.marker(pos, {
              icon: waterDropIcon(),
              fillColor: '#fa3',
              fillOpacity: 0.5
            }).bindPopup(popup);
            this.instance.addLayer(marker);
          }
        },
      });
      map.addLayer(drinkingWaterLayer);

      map.locate({
        setView: true,
        maxZoom: 15,
      });
    </script>
  </body>
</html>
